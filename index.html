<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junior Webpage</title>
    <link rel="stylesheet" href="./proiect.css" />
  </head>
  <body>
    <!-- header -->
    <header class="logo_container">
      <img class="logo_image" src="./Assets/logo.svg" alt="" />
    </header>
    <!-- main -->
    <main>
      <div class="ilustration_container">
        <img
          class="ilustration_image"
          src="./Assets/illustration-mockups.svg"
          alt=""
        />
      </div>
      <div class="comunity_container">
        <h1 class="comunity_title">
          Contruieste comunitatea <br />
          Fanii te vor iubii
        </h1>
        <p class="comunity_text">
          Acesta este primul meu website creat in cadrul scolii Logiscool
          Romania
        </p>
        <button class="comunity_button">Inregistreaza-te</button>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer_icons">
      <img class="social_icons" src="./Assets/facebook.png" alt="" />
      <img class="social_icons" src="./Assets/twitter.png" alt="" />
      <img class="social_icons" src="./Assets/instagram.png" alt="" />
    </footer>
  </body>
</html>
